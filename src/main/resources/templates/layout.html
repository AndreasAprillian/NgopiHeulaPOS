<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="head">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NgopiHeula</title>
	<link rel="icon" type="image/ico" th:href="@{/favicon.ico}"/>
    <link rel="stylesheet" th:href="@{/resources/css/normalize.css}" />
    <link rel="stylesheet" th:href="@{/resources/css/font-awesome.css}" />
    <link rel="stylesheet" th:href="@{/resources/css/site.css}" />
    <script th:src="@{/resources/js/jquery-3.6.0.js}"></script>
</head>
<body>
	<nav th:fragment="navigation">
	    <div class="company-logo">
	        <img th:src="@{/resources/image/logo.png}" alt="Basilisk" />
	        <h1>
	            Cafe of <span class="bold">NgopiHeula</span>
	        </h1>
	    </div>
		<a class="menu home" th:href="@{/}">
			<i class="fas fa-home"></i>
			<span>Home</span>
		</a>
		<a class="menu account" th:href="@{/account}" sec:authorize="hasAuthority('admin')">
			<i class="fas fa-user"></i>
			<span>Account</span>
		</a>
	    <a class="menu category" th:href="@{/category}">
	        <i class="fas fa-th"></i>
	        <span>Category</span>
	    </a>
	    <a class="menu product" th:href="@{/product}">
	        <i class="fas fa-box-open"></i>
	        <span>Product</span>
	    </a>
	    <a class="menu order" th:href="@{/order}">
	        <i class="fas fa-file-invoice-dollar"></i>
	        <span>Order</span>
	    </a>
		<a class="menu order" th:href="@{/swagger-ui/index.html}" sec:authorize="hasAuthority('admin')">
			<i class="fas fa-server"></i>
			<span>API Doc</span>
		</a>
	</nav>
    <header th:fragment="header (breadCrumbs)">
        <div class="bread-crumbs">
            <span th:text="${breadCrumbs}"></span>
        </div>
        <div class="user-wrapper">
            <div class="user">
                <span class="full-name" sec:authentication="name">anonymous</span>
                <span class="role" sec:authentication="principal.authorities">guest</span>
            </div>
            <div class="sign-out">
                <form th:attr="action=@{/logout}" method="POST">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					<button type="submit"><i class="fas fa-sign-out-alt"></i></button>
				</form>
            </div>
        </div>
    </header>
    <main></main>
	<footer th:fragment="footer">
	    Copyrights &copy; 2024
	    All rights reserved.
	</footer>
	<th:block th:fragment="javascript">
		<script th:src="@{/resources/js/site.js}" defer></script>
	</th:block>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{layout :: head}"></head>
<body class="main-body" th:data-role="${#authentication.getAuthorities()}">
	<nav th:replace="~{layout :: navigation}"></nav>
	<header th:replace="~{layout :: header (${breadCrumbs})}"></header>
	<main>
		<form method="post" class="upsert-form" th:attr="action=@{/order/upsert}" th:object="${dto}">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<input type="hidden" th:field="*{invoiceNumber}"/>
			<table th:attr="data-action=${type}">
		        <tbody>
				<tr>
					<td><label>Client Name*</label></td>
					<td>
						<input type="text" th:field="*{clientName}">
						<div class="field-validation-error" th:errors="*{clientName}"></div>
					</td>
				</tr>
		        </tbody>
		    </table>
			<button class="blue-button" type="submit"><i class="fas fa-save"></i> Submit</button>
			<a class="blue-button" th:href="@{/order}"><i class="fas fa-chevron-left"></i> Back</a>
		</form>
	</main>
	<footer th:replace="~{layout :: footer}"></footer>
	<th:block th:replace="~{layout :: javascript}"></th:block>
</body>
</html>
